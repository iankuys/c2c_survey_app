{% extends '_base.html' %}
{% block content %}

<div class="text-center">
    <div class="container">
        <div class="row">
            <div class="py-3 col">
                <h2>Video {{ vid_a_position }}</h2>
                <div id="videoA">{{ vid_a_position }}</div>
                <p id="videoAMessage">❌ Video not yet finished ❌</p>
            </div>
            <div class="py-3 col">
                <h2>Video {{ vid_b_position }}</h2>
                <div id="videoB">{{ vid_b_position }}</div>
                <p id="videoBMessage">❌ Video not yet finished ❌</p>
            </div>
        </div>
        <div class="py-2 d-grid gap-2 col-6 mx-auto">
            <button onclick="uploadVideoSelection(this)" type="button" value="{{ vid_a_position }}"
                class="btn btn-primary" id="selectVideoA" disabled>{{ vid_a_position }}</button>
            <button onclick="uploadVideoSelection(this)" type="button" value="{{ vid_b_position }}"
                class="btn btn-primary" id="selectVideoB" disabled>{{ vid_b_position }}</button>
        </div>
    </div>
</div>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
